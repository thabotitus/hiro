  <div class="tts-layout">

          <img src="https://res.cloudinary.com/duvwrnkqj/image/upload/v1610832431/Logos/ball_rrcp79.png" height="45px" alt="Logo" />

        <div class="tts-layout__logo-min">

        </div>
      </div>

      <nav class="tts-navigation">
        <a data-bs-toggle="collapse" href="#navPages" class="tts-navigation__item">
          <div class="tts-navigation__icon">
            <i class="ri-pages-fill"></i>
          </div>
          <div class="tts-navigation__title">
            Pages
          </div>
        </a>

        <div class="collapse" id="navPages">
          <a  href="#" class="tts-navigation__item tts-navigation__item--sub">
            <span class="tts-navigation__title">
              Auth
            </span>
          </a>

          <a  href="#" class="tts-navigation__item tts-navigation__item--sub">
            <span class="tts-navigation__title">
              Errors
            </span>
          </a>
        </div>

        <a data-bs-toggle="collapse" href="#navComponents" class="tts-navigation__item">
          <div class="tts-navigation__icon">
            <i class="ri-computer-fill"></i>
          </div>
          <div class="tts-navigation__title">
            Components
          </div>
        </a>

        <div class="collapse" id="navComponents">
          <a  href="#" class="tts-navigation__item tts-navigation__item--sub">
            <span class="tts-navigation__title">
              Button
            </span>
          </a>

            <span class="tts-navigation__title">
              Card
            </span>
          </a>
        </div>
      </nav>
    </div>
    <div class="tts-layout__main">
      <div class="tts-layout__topbar">
        <div class="tts-layout__topbar-section tts-flex-2">
          Toolbar
        </div>
        <div class="tts-layout__topbar-section tts-flex-5">
          Toolbar
        </div>

        <div class="tts-layout__topbar-section tts-layout__dropdown-trigger tts-flex-1">
          <i class="ri-menu-5-line"></i>
        </div>
      </div>
      <div class="tts-layout__content">
        <div class="tts-header">
          <div class="tts-header__toggle">
            <i class="ri-arrow-drop-down-line"></i>
          </div>
          <h1 class="tts-header__title">Heading</h1>
          <p class="tts-header__subtitle">Sub Heading</p>
        </div>
        <div class="tts-yield">
          Content
        </div>
      </div>
    </div>
  </div>
